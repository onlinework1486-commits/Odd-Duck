<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Silver Dragon Faisalabad</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --white: #ffffff; --gray: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--dark); color: var(--white); line-height: 1.6; }
        
        /* Navigation */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 8%; background: #000; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; text-decoration: none; text-transform: uppercase; font-weight: bold; }

        nav ul li { margin-left: 30px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        nav ul li a:hover { color: var(--gold); }

        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        
        /* Header Section */
        .about-header { text-align: center; margin-bottom: 60px; }
        .about-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; color: var(--gold); margin-bottom: 10px; }
        .gold-line { width: 80px; height: 3px; background: var(--gold); margin: 10px auto; }

        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; align-items: start; }
        
        /* Story Text */
        .story-box h2 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 20px; font-size: 2rem; }
        .story-box p { color: #ccc; margin-bottom: 20px; font-size: 1.05rem; }
        .contact-info { margin-top: 30px; padding: 20px; border-left: 3px solid var(--gold); background: #111; }
        .contact-info p { margin-bottom: 5px; font-weight: 600; color: var(--gold); }
